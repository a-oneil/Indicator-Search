{% if indicator.summary %}

<div class="ui segment">
  <p class="ui small header">
    <i class="fa-solid fa-robot"></i> Indicator Summary
  </p>
  <div class="content" style="word-wrap: break-word;white-space: pre-line">{{indicator.summary}}</div>
</div>
{% elif indicator.summary|open_ai_enabled %}
<div class="ui segment">
  <p class="ui small header">
    <i class="fa-solid fa-robot"></i> Indicator Summary
  </p>
  <div class="ui three column centered grid">
    <div class="column">
      <button class="ui blue fluid button" onclick="window.location.href='/indicator/summarize/{{ indicator.id }}'">
        Generate <i class="fa-solid fa-comment"></i>
      </button>
    </div>
    <div class="column" style="padding-left: 0px">
      <button class="ui fluid blue button" onclick="window.location.href='/indicator/results/{{ indicator.id }}'">
        Refresh <i class="fa-solid fa-arrows-rotate"></i>
      </button>
    </div>
  </div>
</div>
{% endif %}
