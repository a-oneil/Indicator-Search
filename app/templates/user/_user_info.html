{% for u in user %}
    <div class="ui segment">
      <p class="ui header left aligned" style="word-wrap: break-word">
        <p class="ui small header">{{ u.username }}</p>
      </p>
      <ul>
        <li><b>API Key:</b> {{u.api_key}}</li>
        <li><b>Time Created:</b> {{u.time_created}}</li>
        <li><b>Session:</b> {{u.session}}</li>
        <li><b>Count of submitted indicators:</b> {{u.indicators | length}}</li>
      </ul>
    </div>
{% endfor %}
