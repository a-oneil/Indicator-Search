<div class="ui three column centered grid">
  <div class="column">
    <button class="ui blue fluid button" onclick="window.location.href='/'">
      Go Back <i class="fa-solid fa-arrow-left"></i>
    </button>
  </div>
  
  {# Display the related indicators if any #}
  <div class="column" style="padding-left: 0px">
    {% if indicator.ioc_id %}
    <button class="ui blue fluid button" onclick="window.location.href='/iocs/delete/results/{{ indicator.id }}'">
      Remove Indicator As An IOC [ID-{{indicator.ioc_id}}]
    </button>
    {% else %}
    <button class="ui red fluid button" onclick="window.location.href='/iocs/mark_ioc/{{ indicator.id }}'">
      IOC This Indicator
    </button>
    {% endif %}
  </div>
  <div class="column" style="padding-left: 0px">
    <button class="ui red fluid button" onclick="window.location.href='/indicator/delete/{{ indicator.id }}'">
      Delete Indicator
    </button>
  </div>

</div>
