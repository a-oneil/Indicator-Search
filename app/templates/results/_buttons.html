<div class="ui two column centered grid">
  <div class="column">
    <button class="ui blue fluid button" onclick="window.location.href='/'">
      Go Back <i class="fa-solid fa-arrow-left"></i>
    </button>
  </div>
  
  {# Display the related indicators if any #}
  <div class="column" style="padding-left: 0px">
    {% if indicator.ioc_id %}
    <button class="ui green fluid button" onclick="window.location.href='/iocs/delete/results/{{ indicator.id }}'">
      Remove {{indicator.indicator_type}} [ID-{{indicator.ioc_id}}] as an IOC 
    </button>
    {% else %}
    <button class="ui red fluid button" onclick="window.location.href='/iocs/mark_ioc/{{ indicator.id }}'">
      IOC This Indicator
    </button>
    {% endif %}
  </div>
</div>
