version: "3.8"

services:
  reverse-proxy:
    container_name: reverse-proxy
    image: traefik:v2.6
    command:
      - --api.insecure=true
      - --entrypoints.web.address=:80
      - --entrypoints.web-secure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=web-secure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --providers.docker=true
      - --providers.file.directory=/configuration/
      - --providers.file.watch=true
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik.crt:/configuration/traefik.crt
      - ./config/traefik.key:/configuration/traefik.key
      - ./config/certificates.yml:/configuration/certificates.yml

  app:
    container_name: indicator-search
    build: .
    image: ubuntu:22.04
    depends_on:
      - reverse-proxy
    restart: always
    labels:
      - "traefik.http.routers.app.rule=Host(`${HOSTNAME}`)"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.services.app.loadbalancer.server.port=80"
    volumes:
      - ${PWD}/db.sqlite:/code/db.sqlite

volumes:
  db:
    driver: local
